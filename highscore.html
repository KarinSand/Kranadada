<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highscores – Krånådådå</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header>
    <span class="menu-toggle" onclick="openSidebar()">☰</span>
    <span class="logo">Krånådådå</span>
  </header>

  <div id="sidebar" class="sidebar">
    <a href="http://127.0.0.1:5000/#">🏠 Startsida</a>
    <a href="http://127.0.0.1:5000/game">🎮 Spela</a>
    <a href="http://127.0.0.1:5000/highscore">🏆 Highscores</a>
    <a href="http://127.0.0.1:5000/contact">📬 Kontakt</a>
    <a href="#" onclick="closeSidebar()">❌ Stäng</a>
  </div>

  <div class="main-content">
    <h2>Highscores</h2>
    <p>Här är topplistan för bästa poäng. Kom tillbaka och kolla när du har spelat!</p>
    
    <!-- Tabell för highscore -->
    <table class="highscore-table">
      <thead>
        <tr>
          <th>Rang</th>
          <th>Användarnamn</th>
          <th>Poäng</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tomma rader som kan fyllas senare via JavaScript eller serverdata -->
        <tr>
          <td>1</td>
          <td>JohnDoe</td>
          <td>1500</td>
        </tr>
        <tr>
          <td>2</td>
          <td>JaneDoe</td>
          <td>1200</td>
        </tr>
        <tr>
          <td>3</td>
          <td>PlayerOne</td>
          <td>1100</td>
        </tr>
        <tr>
          <td>4</td>
          <td>PlayerTwo</td>
          <td>900</td>
        </tr>
        <tr>
          <td>5</td>
          <td>PlayerThree</td>
          <td>800</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
